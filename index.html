<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <style>
    html, body { margin:0; padding:0; height:100%; overflow:hidden; }
  </style>
</head>
<body>

<button onclick="unlock()" style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);z-index:99;padding:20px;font-size:20px;background:#007bff;color:white;border:none;border-radius:8px;cursor:pointer;">
  Unlock Mic & Start Chat
</button>

<script>
function unlock() {
  document.querySelector('iframe').contentWindow.postMessage('resume-audio-resume', 'https://chat.callme.ai');
  document.querySelector('button').remove();
}
</script>

<iframe src="https://chat.callme.ai/guest?orgId=327c2184-c657-4629-a012-96c0772b680f&slotId=5ffca42e-473a-45ed-b900-d262142913f8"
        style="width:100%;height:100%;border:none;"
        allow="camera; microphone; fullscreen; clipboard-write"></iframe>

</body>
</html>
